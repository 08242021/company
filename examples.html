<!-- Add this style to your existing CSS -->
<style>
    #timeline {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: auto;
        padding: 20px 0;
    }

    .timeline-bar {
        position: absolute;
        top: 0;
        left: 50%;
        width: 4px;
        height: 100%;
        background-color: #0066cc; /* Adjust the color as needed */
        transform: translateX(-50%);
    }

    .timeline-contents {
        position: relative;
        margin-bottom: 30px;
    }

    .timeline-contents h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .timeline-contents ul {
        list-style: none;
        padding: 0;
    }

    .timeline-contents li {
        margin-bottom: 8px;
    }
</style>
